<ion-view>
  <ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu side="left">
      <ion-header-bar class="bar-neutral expanded">
        <img src="{{user.profileImage}}" class="avatar"/>
        <h2 class="">{{ user.firstName}}</h2>
      </ion-header-bar>
      <ion-content class="has-expanded-header">
        <ion-list ng-hide="user">
          <ion-item menu-close href="#/app/login">
            Login
          </ion-item>
        </ion-list>
        <ion-list ng-show="user">
          <ion-item menu-close href="#/app/profile">
            Perfil
          </ion-item>
          <ion-item menu-close href="#/app/events">
            Eventos
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-side-menu>

    <ion-side-menu-content edge-drag-threshold="true">
      <ion-nav-bar class="bar-energized">
        <ion-nav-back-button class="button-clear">
          <i class="ion-arrow-left-c"></i> &nbsp;
        </ion-nav-back-button>
        <ion-nav-buttons side="left">
          <button class="button button-icon ion-navicon icon flat" menu-toggle="left">
          </button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
          <button class="button button-icon ion-email-unread icon flat">
          </button>
        </ion-nav-buttons>
      </ion-nav-bar>
      <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

  </ion-side-menus>
</ion-view>
