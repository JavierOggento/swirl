<ion-view view-title="Perfil">
    <ion-content class="has-header">
        <div class="list card">
            <div class="item">
                <h2>{{user.firstName}}</h2>
                <p>{{user.gender}}</p>
            </div>
            <div class="item range range-assertive">
              Fiestez
              <input type="range" name="volume" ng-model="data.fiestez" ng-change="update()">
            </div>
            <button class="button button-full button-assertive" ng-click="logout()">
              Logout
            </button>
        </div>
    </ion-content>
</ion-view>
