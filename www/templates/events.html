<ion-view view-title="Home" class="events-section">
	<ion-tabs class="tabs-top static tabs-energized">
		<ion-tab title="Hoy" on-select="today()"></ion-tab>
		<ion-tab title="Semana" on-select="week()"></ion-tab>
		<ion-tab title="Calendario"></ion-tab>
	</ion-tabs>

	<ion-content class="has-tabs-top">
		<ion-list class="card content" ng-repeat="event in events">
	  		<ion-item class="image-container">
	  			<a href="#/app/events/{{event.$id}}">
		  			<img class="full-image" src="{{event.image}}">
				</a>
			</ion-item>
			<ion-item href="#/app/events/{{event.$id}}">
					<h2>{{event.title}}</h2>
					<h3>{{event.location}}</h3>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
